_tutorial:
  title: "Misskeyの使い方"
  step1_1: "ようこそ。"
  step1_2: "この画面は「タムライイン」と呼ばれ、ｷﾐﾖや、ｷﾐﾖが「ﾌｫｵｵｵｵｵｵｵ」する人の「ﾍﾞﾍﾞﾖ」が時系列で表示されます。"
  step1_3: "ｷﾐﾖはまだ何もﾍﾞﾍﾞﾖをﾍﾞﾍﾞﾖしておらず、誰もﾌｫｵｵｵｵｵｵｵしていないので、タムライインには何も表示されていないはずです。"
  step2_1: "ﾍﾞﾍﾞﾖを作成したり誰かをﾌｫｵｵｵｵｵｵｵしたりする前に、まずｷﾐﾖのﾌﾟﾖﾌｨｰﾕを完成させましょう。"
  step2_2: "ｷﾐﾖがどんな人かわかると、多くの人にﾍﾞﾍﾞﾖを見てもらえたり、ﾌｫｵｵｵｵｵｵｵしてもらいやすくなります。"
  step3_1: "ﾌﾟﾖﾌｨｰﾕﾋﾞﾖはうまくできましたか？"
  step3_2: "では試しに、何かﾍﾞﾍﾞﾖをﾍﾞﾍﾞﾖしてみてください。画面上にある鉛筆マークのボタンを押すとフォームが開きます。"
  step3_3: "内容を書いたら、フォーム右上のボタンを押すとﾍﾞﾍﾞﾖできます。"
  step3_4: "内容が思いつかない？「Misskey始めました」というのはいかがでしょう。"
  step4_1: "ﾍﾞﾍﾞﾖできましたか？"
  step4_2: "ｷﾐﾖのﾍﾞﾍﾞﾖがタムライインに表示されていれば成功です。"
  step5_1: "次は、他の人をﾌｫｵｵｵｵｵｵｵしてタムライインを賑やかにしたいところです。"
  step5_2: "{featured}で人気のﾍﾞﾍﾞﾖが見れるので、その中から気になった人を選んでﾌｫｵｵｵｵｵｵｵしたり、{explore}で人気のﾋﾄﾖを探すこともできます。"
  step5_3: "ﾋﾄﾖをﾌｫｵｵｵｵｵｵｵするには、ﾋﾄﾖのアイコンをクリックしてﾋﾄﾖﾍﾟｼﾞﾖを表示し、「ﾌｫｵｵｵｵｵｵｵ」ボタンを押します。"
  step5_4: "ﾋﾄﾖによっては、ﾌｫｵｵｵｵｵｵｵが承認されるまで時間がかかる場合があります。"
  step6_1: "タムライインに他のﾋﾄﾖのﾍﾞﾍﾞﾖが表示されていれば成功です。"
  step6_2: "他の人のﾍﾞﾍﾞﾖには、「ﾊﾝﾉｳﾖｵｵｵｵ」を付けることができ、簡単にｷﾐﾖの反応を伝えられます。"
  step6_3: "ﾊﾝﾉｳﾖｵｵｵｵを付けるには、ﾍﾞﾍﾞﾖの「+」マークをクリックして、好きなﾊﾝﾉｳﾖｵｵｵｵを選択します。"
  step7_1: "これで、Misskeyの基本的な使い方の説明は終わりました。お疲れ様でした。"
  step7_2: "もっとMisskeyについて知りたいときは、{help}を見てみてください。"
  step7_3: "では、Misskeyをお楽しみください🚀"

