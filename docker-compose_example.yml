version: "3"

services:
  web:
    build: .
    restart: always
    links:
      - db
      - dragonfly
#     - mcaptcha
#     - meilisearch
    depends_on:
      db:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - internal_network
      - external_network
    volumes:
      - ./files:/misskey/files
      - ./.config:/misskey/.config:ro

  dragonfly:
    restart: always
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ulimits:
      memlock: -1
    environment:
      DFLY_snapshot_cron: '* * * * *'
      DFLY_version_check: false
      DFLY_tcp_backlog: 2048
      DFLY_lock_on_hashtags: true
      DFLY_pipeline_squash: 0
      DFLY_multi_exec_squash: false
      DFLY_conn_io_threads: 4
      DFLY_epoll_file_threads: 4
      DFLY_proactor_threads: 4
    networks:
      - internal_network
    volumes:
      - ./redis:/data

  db:
    restart: always
    image: postgres:15-alpine
    networks:
      - internal_network
    env_file:
      - .config/docker.env
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"
      interval: 5s
      retries: 20

